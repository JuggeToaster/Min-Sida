<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4b39a549d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <title>Membership</title>
  </head>
  <body>
    <header class="membership-nav">
      <i class="fas fa-dumbbell fa-3x"></i>
      <h1>Miring Club</h1>
      <h4>Get your membership for the Miring Club</h4>
      <a class="homepage" href="index.html">Homepage</a>
    </header>
    <div class="form-membership">
      <form>
        <p>Enter your credentials</p>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" />
        <p>Gender</p>
        <input type="radio" id="mgender" name="genders" value="Male" />
        <label for="mgender">Male</label><br />
        <input type="radio" id="fgender" name="genders" value="Female" />
        <label for="fgender">Female</label><br />
        <p>Enter your Email</p>
        <input
          type="text"
          id="mail"
          name="email"
          placeholder="sample@gmail.com"
        />
        <p>Application fee</p>
        <input
          type="radio"
          id="application"
          name="fee"
          value="1 Week - 150 kr"
        />
        <label for="application">1 Week - 150 kr</label><br />
        <input
          type="radio"
          id="application"
          name="fee"
          value="1 Month - 400 kr"
        />
        <label for="application">1 Month - 400 kr</label><br />
        <input
          type="radio"
          id="application"
          name="fee"
          value="3 Months - 1000 kr"
        />
        <label for="application">3 Months - 1000 kr</label><br />
        <input
          type="radio"
          id="application"
          name="fee"
          value="6 Months - 1750 kr"
        />
        <label for="application">6 Months - 1750 kr</label><br />
        <input
          type="radio"
          id="application"
          name="fee"
          value="1 Year/12 Months - 3000 kr"
        />
        <label for="application">1 Year/12 Months - 3000 kr</label><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
